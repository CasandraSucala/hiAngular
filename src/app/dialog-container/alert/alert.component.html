<mat-card>
  <mat-card-header>
    <mat-card-title> Warning</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    Are you sure you want to delete this file?
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" mat-dialog-close>No</button>
    <button mat-stroked-button color="warn" mat-dialog-close>Yes</button>
  </mat-card-actions>
</mat-card>
